name: Run unit tests

on: [push, pull_request]

jobs:
  setup-matrix:
    uses: ./.github/workflows/generate-matrix.yml
    with:
      mode: unit

  docker-build:
    uses: ./.github/workflows/docker-build.yml
    permissions:
      packages: write
    with:
      ubuntu-version: 22.04
      llvm-version: 17

  matrix-job:
    runs-on: ubuntu-latest
    needs: [setup-matrix, docker-build]
    if: ${{ needs.setup-matrix.outputs.targets != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        TARGET: ${{ fromJson(needs.setup-matrix.outputs.targets) }}
    container: ${{ needs.docker-build.outputs.image }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.TARGET.directory }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run unit tests (clang++)
        run: |
          export CXX=clang++ USE_LIBCXX=FALSE
          echo '::group::make output'
          $CXX --version
          make --silent clean
          make build/debug/${{ matrix.TARGET.name }}
          echo '::endgroup::'

          make ${{ matrix.TARGET.name }}

      - name: Run unit tests (g++)
        if: always()
        run: |
          export CXX=g++ USE_LIBCXX=FALSE
          echo '::group::make output'
          $CXX --version
          make --silent clean
          make build/debug/${{ matrix.TARGET.name }}
          echo '::endgroup::'

          make ${{ matrix.TARGET.name }}

      - name: Run unit tests (clang++-17, libc++)
        if: always()
        run: |
          export CXX=clang++-17 USE_LIBCXX=TRUE
          echo '::group::make output'
          $CXX --version
          make --silent clean
          make build/debug/${{ matrix.TARGET.name }}
          echo '::endgroup::'

          make ${{ matrix.TARGET.name }}
